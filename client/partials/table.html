<div class="container">
    <h2 style="text-align:center">Results</h2>
    <table class="table">
        <tr>
            <td>Участник</td>
            <td>Очки</td>
        </tr>
        <tr ng-repeat="user in data | orderBy:'score':true">
            <td>{{user.name}}</td>
            <td>{{user.score}}</td>
        </tr>
    </table> 
</div>
